<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-back {
        margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <h2 class="text-center">Add New Product</h2>
  <form action="saveProduct" method="post">
    <div class="form-group">
      <label for="size">Size</label>
      <select id="size" name="size" class="form-control">
        <option th:each="size : ${productSizes}"
                th:value="${size}"
                th:text="${size}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="inStockAmount">In Stock Amount</label>
      <input type="number" id="inStockAmount" name="inStockAmount" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="productLine">Product Line</label>
      <select id="productLine" name="productLineId" class="form-control">
        <option th:each="line : ${productLines}"
                th:value="${line.id}"
                th:text="${line.name}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Save Product</button>
    <a href="all_products" class="btn btn-secondary">Back to Product List</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
