<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Admin Home</title>
	<style type="text/css">
		table {border: 0;}
         table td {padding: 10px;}
        body {
             background-color: #e9ecef;
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         }
         .admin-container {
             max-width: 800px;
             margin-top: 50px;
         }
         .card {
             border: none;
             border-radius: 15px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
             transition: transform 0.3s, box-shadow 0.3s;
         }
         .card:hover {
             transform: translateY(-5px);
             box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
         }
         .card-body {
             text-align: center;
         }
         .card-icon {
             font-size: 3rem;
             color: #007bff;
             margin-bottom: 20px;
         }
         .btn-custom {
             display: block;
             margin: 10px auto;
             width: 80%;
             border-radius: 8px;
             padding: 12px;
             font-size: 1.1rem;
         }
         .btn-primary-custom {
             background-color: #007bff;
             border: none;
             color: white;
         }
         .btn-primary-custom:hover {
             background-color: #0056b3;
         }
         .btn-secondary-custom {
             background-color: #6c757d;
             border: none;
             color: white;
         }
         .btn-secondary-custom:hover {
             background-color: #5a6268;
         }

         .logout-btn {
             background-color: #dc3545;
             border: none;
             color: white;
             width: 120px;
             margin-top: 20px;
         }
         .logout-btn:hover {
             background-color: #c82333;
         }
	</style>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white py-6">
	<div class="container text-center">
		<h1 class="display-12">Footwear Fusion</h1>
	</div>
</header>
<div align="center">
	<div class="admin-container">
		<h1 class="text-center mb-4">Admin Dashboard</h1>
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<i class="fas fa-boxes card-icon"></i>
						<h3>Products</h3>
						<a href="all_products" class="btn btn-primary btn-custom btn-primary-custom">View Products</a>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<i class="fas fa-users card-icon"></i>
						<h3>Users</h3>
						<a href="all_users" class="btn btn-secondary btn-custom btn-secondary-custom">View Users</a>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<i class="fas fa-shopping-cart card-icon"></i>
						<h3>Orders</h3>
						<a href="all_orders" class="btn btn-info btn-custom">View Orders</a>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<i class="fas fa-credit-card card-icon"></i>
						<h3>Payments</h3>
						<a href="all_payments" class="btn btn-warning btn-custom">View Payments</a>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<i class="fas fa-key card-icon"></i>
						<h3>Change Password</h3>
						<a href="/changePassword" class="btn btn-danger btn-custom">Change Password</a>
					</div>
				</div>
			</div>
		</div>
		<form action="/" method="get" class="d-inline">
			<button type="submit" class="btn logout-btn">
				<i class="fas fa-sign-out-alt"></i> Logout
			</button>
		</form>	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
