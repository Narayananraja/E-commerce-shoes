<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Product Lines</title>
	<style type="text/css">
	table {border: 0;}
	table td {padding: 10px;}
	.container {
            margin-top: 20px;
        }
        .table {
            margin-bottom: 20px;
        }
        .view-button {
            margin-right: 10px;
        }
        .header {
            margin-bottom: 20px;
        }
        .back-link {
            margin-top: 20px;
        }
	body {
            background-color: #f8f9fa;
        }
        .header {
            margin-bottom: 20px;
        }
        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-img {
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            text-align: center;
            padding: 15px;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        .btn-back {
            margin-top: 20px;
        }

</style>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<header class="bg-primary text-white py-6">
	<div class="container text-center">
		<h1 class="display-12">Footwear Fusion</h1>
	</div>
</header>

<div class="container">
	<div class="header text-center">
		<h1 th:text="${title}"></h1>
	</div>

	<table class="table table-striped table-bordered">
		<thead>
		<tr>
			<th>Name</th>
			<th>Brand</th>
			<th>Price</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="shoe : ${productLines}">
			<td th:text="${shoe.name}">Shoe Name</td>
			<td th:text="${shoe.brand}">Shoe Brand</td>
			<td th:text="${shoe.price}">Shoe Price</td>
			<td>
				<a th:href="@{/products?productLineId={id}(id=${shoe.id})}" class="btn btn-info view-button">View</a>

			</td>

		</tr>
		</tbody>
	</table>

	<div class="back-link text-center">
		<a href="shopHome" class="btn btn-secondary">Back to User Login</a>
	</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
