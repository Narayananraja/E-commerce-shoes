<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Shop Home</title>
<style type="text/css">
	table {border: 0;}
	table td {padding: 10px;}
	  .link-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
        }
        .btn-custom {
            width: 200px; /* Set a consistent button width */
            margin-bottom: 15px; /* Add spacing between buttons */
        }
        .btn-custom:last-child {
            margin-bottom: 0;
        }
</style>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div align="center">
		<header class="bg-primary text-white py-6">
			<div class="container text-center">
				<h1 class="display-12">Welcome to Footwear Fusion</h1>
			</div>
		</header>
	</div>
	<div class="container">
		<div class="link-section">
			<p>Please choose a category:</p>
			<a href="mens_shoes" class="btn btn-primary btn-custom">Men's Shoes</a>
			<a href="womens_shoes" class="btn btn-secondary btn-custom">Women's Shoes</a>
			<a href="/" class="btn btn-danger btn-custom">Logout</a>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
