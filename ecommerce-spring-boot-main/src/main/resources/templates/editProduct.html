<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 20px;
    }
    .form-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .btn-submit {
        margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2>Edit Product</h2>
    <form action="updateProduct" method="post">
      <input type="hidden" name="id" id="id" th:value="${product.id}"/>

      <div class="form-group">
        <label for="size">Size</label>
        <select name="size" id="size" class="form-control">
          <option th:each="size : ${sizes}"
                  th:value="${size}"  th:text = ${size} th:selected="${size == product.size}"></option>
        </select>
      </div>

      <div class="form-group">
        <label for="inStockAmount">In Stock Amount</label>
        <input type="number" name="inStockAmount" id="inStockAmount" class="form-control" th:value="${product.inStockAmount}"/>
      </div>

      <div class="form-group">
        <label for="productLine">Product Line</label>
        <select name="productLine" id="productLine" class="form-control">
          <option th:each="line : ${productLines}" th:value="${line.id}" th:text="${line.name}" th:selected="${line.id == product.productLine.id}"></option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btn-submit">Update Product</button>
      <a href="/all_products" class="btn btn-secondary btn-submit">Cancel</a>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
