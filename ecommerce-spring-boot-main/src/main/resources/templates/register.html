<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
        .form-container .form-control {
            border-radius: 0.25rem;
        }
        .form-container .btn-primary {
            margin-top: 20px;
        }
        .back-link {
            margin-bottom: 20px;
        }
	</style>
</head>
<body>
<header class="bg-primary text-white py-6">
	<div class="container text-center">
		<h1 class="display-12">Footwear Fusion</h1>
	</div>
</header>
<div class="container form-container">
	<h2 class="text-center">Register</h2>
	<div class="back-link text-center">
		<a href="/" class="btn btn-secondary">Back to User Login</a>
	</div>
	<form action="register_user" method="post">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" class="form-control" required />
		</div>
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" id="firstName" name="firstName" class="form-control" required />
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" id="lastName" name="lastName" class="form-control" required />
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" class="form-control" required />
		</div>
		<div class="form-group">
			<label for="phoneNumber">Phone</label>
			<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required />
		</div>
		<div class="form-group">
			<label for="line1">Address Line 1</label>
			<input type="text" id="line1" name="line1" class="form-control" required />
		</div>
		<div class="form-group">
			<label for="line2">Address Line 2</label>
			<input type="text" id="line2" name="line2" class="form-control" />
		</div>
		<div class="form-group">
			<label for="city">City</label>
			<input type="text" id="city" name="city" class="form-control" required />
		</div>
		<div class="form-group">
			<label for="state">State</label>
			<input type="text" id="state" name="state" class="form-control" required />
		</div>
		<div class="form-group">
			<label for="country">Country</label>
			<input type="text" id="country" name="country" class="form-control" required />
		</div>
		<div class="form-group">
			<label for="postalCode">Postal Code</label>
			<input type="text" id="postalCode" name="postalCode" class="form-control" required />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" class="form-control" required />
		</div>
		<button type="submit" class="btn btn-primary btn-block">Register</button>
	</form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
