	<div class="form-container">
		<div class="header">
			<h2 th:text="${productLine.name}"></h2>
		</div>

		<form th:action="buy_product" method="post">
<!--			<div class="form-group row">-->

<!--				</div>-->
<!--			</div>-->
			<div class="form-group row">
				<label for="price" class="col-sm-2 col-form-label">Brand</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="brand" name="brand" th:value="${productLine.brand}" readonly>
				</div>
			</div>

			<div class="form-group row">
				<label for="price" class="col-sm-2 col-form-label">Price</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="price" name="price" th:value="${productLine.price}" readonly>
				</div>
			</div>

			<div class="form-group row">
				<label for="size" class="col-sm-2 col-form-label">Size</label>
				<div class="col-sm-10">
					<select class="form-control" id="size" name="productId">
						<option th:each="size : ${products}" th:value="${size.id}" th:text="${size.size}">Size Option</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="amount" class="col-sm-2 col-form-label">Quantity</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="amount" name="amount" value="0" min="1" placeholder="Enter quantity">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-12 btn-container">
					<button type="submit" class="btn btn-primary btn-buy">Buy</button>
				</div>
			</div>
		</form>

		<div class="back-link">
			<a href="shopHome" class="btn btn-secondary">Back to Shop</a>
		</div>
