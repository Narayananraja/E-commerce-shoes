<header class="bg-primary text-white py-6">
	<div class="container text-center">
		<h1 class="display-12">Footwear Fusion</h1>
	</div>
</header>
<div class="container">
	<div class="form-container">
		<form action="authorize_payment" method="post">
			<h1 class="text-center">Checkout</h1>
			<hr/>
			<div class="form-group row">
				<label for="product" class="col-sm-4 col-form-label">Product:</label>
				<div class="col-sm-8">
					<input type="text" id="product" class="form-control" th:value="${productId}" disabled/>
					<input type="hidden" name="productId" th:value="${productId}"/>
				</div>
			</div>

			<div class="form-group row">
				<label for="amount" class="col-sm-4 col-form-label">Amount:</label>
				<div class="col-sm-8">
					<input type="text" id="amount" name="amount" class="form-control" th:value="${amount}" readonly/>
				</div>
			</div>

			<div class="form-group row">
				<label for="price" class="col-sm-4 col-form-label">Price:</label>
				<div class="col-sm-8">
					<input type="text" id="price" name="price" class="form-control" th:value="${price}" readonly/>
				</div>
			</div>

			<div class="form-group row">
				<label for="subtotal" class="col-sm-4 col-form-label">Sub Total:</label>
				<div class="col-sm-8">
					<input type="text" id="subtotal" name="subtotal" class="form-control" th:value="${subtotal}" readonly/>
				</div>
			</div>

			<div class="form-group row">
				<label for="shipping" class="col-sm-4 col-form-label">Shipping:</label>
				<div class="col-sm-8">
					<input type="text" id="shipping" name="shipping" class="form-control" th:value="${shipping}" readonly/>
				</div>
			</div>

			<div class="form-group row">
				<label for="tax" class="col-sm-4 col-form-label">Tax:</label>
				<div class="col-sm-8">
					<input type="text" id="tax" name="tax" class="form-control" th:value="${tax}" readonly/>
				</div>
			</div>

			<div class="form-group row">
				<label for="total" class="col-sm-4 col-form-label">Total:</label>
				<div class="col-sm-8">
					<input type="text" id="total" name="total" class="form-control" th:value="${total}" readonly/>
				</div>
			</div>

			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary btn-pay">Pay with PayPal</button>
			</div>

			<div class="form-group text-center">
				<small>(This is a dummy transaction using PayPal API)</small>
			</div>

			<div class="text-center">
				<a href="shopHome" class="btn btn-link">Back to shop</a>
			</div>
		</form>
	</div>
</div>
