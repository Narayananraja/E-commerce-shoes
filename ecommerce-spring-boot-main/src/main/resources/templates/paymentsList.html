<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Payment List</title>
<style type="text/css">
	table {border: 0;}
	table td {padding: 10px;}
	table th {padding: 10px;}
	input {width: 100px;}
</style>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="filter_payments_date" method="post" align="center">
		<h1>Payment List</h1>
		<hr/>
		<input type="text" name="date" placeholder="YYYY-MM-DD" />
		<input type="submit" value="Search" />
		<table align="center">
			<tr>
				<th>Payment Id</th>
				<th>Order Id</th>
				<th>Paid Total</th>
				<th>Payment Date</th>
			</tr>
			<tr th:each="payment : ${payments}">
				<td th:text="${payment.id}" />
				<td th:text="${payment.productOrder.id}" />
				<td th:text="${payment.total}" />
				<td th:text="${payment.createdAt}" />
			</tr>
		</table>
		<br/>
		<a href="adminHome">Back</a> to admin page
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
